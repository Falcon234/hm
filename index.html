<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Завдання</title>
  <style>
    #validation-input {
      border: 3px solid #bdbdbd;
    }
    #validation-input.valid {
      border-color: #4caf50;
    }
    #validation-input.invalid {
      border-color: #f44336;
    }
  </style>
</head>
<body>

  <!-- 1. Радіо-кнопки -->
  <form>
    <p>Choose a color:</p>
    <label>
      <input type="radio" name="color" value="red" checked />
      Red
    </label>
    <label>
      <input type="radio" name="color" value="white" />
      White
    </label>
    <label>
      <input type="radio" name="color" value="green" />
      Green
    </label>
  </form>

  <!-- 2. Ввід імені -->
  <input type="text" placeholder="Ваше ім'я?" id="name-input" />
  <h1>Привіт, <span id="name-output">незнайомець</span>!</h1>

  <!-- 3. Валідація -->
  <input
    type="text"
    id="validation-input"
    data-length="6"
    placeholder="Введи 6 символів"/>

  <!-- 4. Повзунок зміни розміру тексту -->
  <input id="font-size-control" type="range" min="10" max="100" />
  <br />
  <span id="text">Абракадабра!</span>

  <script src="script.js" defer></script>
</body>
</html>
